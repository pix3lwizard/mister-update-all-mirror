name: Mirror Update_All to Bunny

on:
  # Manual run button
  workflow_dispatch:

  # Run automatically every 3 hours (José suggested 2–4h)
  schedule:
    - cron: "0 */3 * * *"

  # Also run when you change the mirror code or workflow
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - ".github/workflows/mirror.yml"

jobs:
  mirror:
    runs-on: ubuntu-latest

    concurrency:
      group: mirror-update-all
      cancel-in-progress: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run mirror script
        env:
          BUNNY_STORAGE_ZONE: ${{ secrets.BUNNY_STORAGE_ZONE }}
          BUNNY_ACCESS_KEY: ${{ secrets.BUNNY_ACCESS_KEY }}
          BUNNY_STORAGE_HOST: ${{ secrets.BUNNY_STORAGE_HOST }}
          MIRROR_BASE_URL: ${{ secrets.MIRROR_BASE_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Skip or mirror distribution forks and other stuff for speed - "1" = yes, "0" = no
          SKIP_DISTRIBUTION_MISTER_FORKS: "0"
          MIRROR_GITHUB_RELEASE_ASSETS: "1"
          MIRROR_ARCHIVE_ORG: "1"

          # Performance tuning for mirror_stellar.py
          UPLOAD_WORKERS: "32"
          UPLOAD_IN_FLIGHT: "256"
          UPLOAD_LOG_EVERY: "500"
          VERBOSE_HTTP: "0"

        run: |
          python src/mirror.py
